<style>
        /* 保留必要的伪类和交互样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* hover效果 */
        .ztl-container:hover {
            box-shadow: 0 0 30px #87CEEB, 
                        0 0 60px #87CEEB,
                        0 0 90px #87CEEB,
                        inset 0 0 30px rgba(135, 206, 235, 0.5) !important;
        }
        
        /* 隐藏radio按钮 */
        .state-input {
            display: none;
        }
        
        /* 滚动条样式 */
        .content-text::-webkit-scrollbar {
            display: none;
        }
        
        /* 状态2：显示标题 */
        .state-2:checked ~ .ztl-wrapper .bg-layer {
            filter: blur(8px) !important;
        }
        
        .state-2:checked ~ .ztl-wrapper .blur-overlay {
            background: rgba(135, 206, 235, 0.7) !important;
        }
        
        .state-2:checked ~ .ztl-wrapper .title-text {
            opacity: 1 !important;
        }
        
        /* 状态3：显示内容 */
        .state-3:checked ~ .ztl-wrapper .bg-layer {
            filter: blur(15px) !important;
        }
        
        .state-3:checked ~ .ztl-wrapper .blur-overlay {
            background: rgba(135, 206, 235, 0.95) !important;
        }
        
        .state-3:checked ~ .ztl-wrapper .content-text {
            opacity: 1 !important;
        }
        
        /* 点击标签样式 */
        .state-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
        
        /* 显示对应的点击标签 */
        .state-1:checked ~ .ztl-wrapper .label-2 {
            display: block;
        }
        
        .state-2:checked ~ .ztl-wrapper .label-3 {
            display: block;
        }
        
        .state-3:checked ~ .ztl-wrapper .label-1 {
            display: block;
        }
    </style>
</head>
<body>
    <div class="ztl-container" style="
        position: relative;
        width: 280px;
        height: 400px;
        border: 2px solid #87CEEB;
        border-radius: 8px;
        box-shadow: 0 0 20px #87CEEB, 
                    0 0 40px #87CEEB,
                    0 0 60px #87CEEB,
                    inset 0 0 20px rgba(135, 206, 235, 0.3);
        overflow: hidden;
        cursor: pointer;
    ">
        <!-- 状态控制 -->
        <input type="radio" name="state" class="state-input state-1" id="state1" checked>
        <input type="radio" name="state" class="state-input state-2" id="state2">
        <input type="radio" name="state" class="state-input state-3" id="state3">
        
        <div class="ztl-wrapper">
            <!-- 背景层 -->
            <div class="bg-layer" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('https://raw.githubusercontent.com/NO1MAID/picturec/IMG/img/1%20(1).jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                z-index: 1;
                transition: all 0.5s ease;
                filter: blur(0px);
            "></div>
            
            <!-- 模糊覆盖层 -->
            <div class="blur-overlay" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(135, 206, 235, 0);
                z-index: 2;
                transition: all 0.5s ease;
            "></div>
            
            <!-- 标题文字 -->
            <div class="title-text" style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 24px;
                color: white;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                z-index: 3;
                opacity: 0;
                transition: all 0.5s ease;
                font-weight: bold;
                pointer-events: none;
            ">少女的心事♥</div>
            
            <!-- 内容文字 -->
            <div class="content-text" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 20px;
                font-size: 12px;
                line-height: 1.8;
                color: #333;
                word-wrap: break-word;
                z-index: 4;
                opacity: 0;
                transition: all 0.5s ease;
                overflow-y: auto;
                overflow-x: hidden;
                scrollbar-width: none;
                -ms-overflow-style: none;
            ">
                在这宁静的午后，阳光透过窗帘洒在书桌上，形成斑驳的光影。少女坐在窗前，手中拿着一本泛黄的诗集，思绪却飘向了远方。
                <br><br>
            </div>
            
            <!-- 点击区域 -->
            <div class="click-area" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 5;
                cursor: pointer;
                background: transparent;
            "></div>
            
            <!-- 点击标签 -->
            <label for="state2" class="state-label label-2"></label>
            <label for="state3" class="state-label label-3"></label>
            <label for="state1" class="state-label label-1"></label>
        </div>
    </div>
